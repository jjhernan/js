<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemometrics Figures | WorkShop JS </title>
</head>
<body>
    <script src="./figures.js"></script>
    <header>
        <h1>Geometrics Figures</h1>
        <p>The First Practical JS WorkShop</p>
    </header>
    <section>
        <h2>Calcular área y perímetro de un Cuadrado</h2>
        <form action="">
            <label for="InputCuadrado">
                Escribe cuanto mide cada lado de tu Cuadrado:
            </label>
            <input id="InputCuadrado" type="number"/>
            <button type="button" onclick="calcularPerimetroCuadrado()">
                Calcular perímetro
            </button>
            <button type="button" onclick="calcularAreaCuadrado()">
                Calcular área
            </button>
        </form>
    </section>

    <section>
        <h2>Calcular área y perímetro de un Triangulo</h2>
        <form action="">
            <label for="InputTriangulo">
                Escribe cuanto mide cada lado de tu Triangulo:
            </label>
            <input id="InputTrianguloL1" type="number"/>
            <input id="InputTrianguloL2" type="number"/>
            <input id="InputTrianguloB" type="number"/>
            <button type="button" onclick="calcularPerimetroTriangulo()">
                Calcular perímetro
            </button>
            <p></p>
            <label for="InputTriangulo">
                Escribe cuanto mide cada lado de tu Triangulo:
            </label>
            <input id="InputTrianguloLa" type="number"/>
            <input id="InputTrianguloBa" type="number"/>
            <button type="button" onclick="calcularAreaTriangulo()">
                Calcular área
            </button>
        </form>
    </section>
    
    <section>
        <h2>Calcular área y perímetro de un Círculo</h2>
        <form action="">
            <label for="InputCirculo">
                Escribe cuanto mide el Radio de un Círculo:
            </label>
            <input id="InputCirculoDiametro" type="number"/>
            <button type="button" onclick="calculardiametroCirculo()">
                Calcular el Diametro 
            </button>
            <p></p>
            <label for="InputCirculoPerimetro">
                Escribe cuanto mide el Radio de un Círculo
            </label>
            <input id="InputCirculoPerimetro" type="number"/>
            <button type="button" onclick="calcularPerimetroCirculo()">
                Calcular el perimetro
            </button>
            <p></p>
            <label for="InputCirculoPerimetro">
                Escribe cuanto mide el Radio de un Círculo
            </label>
            <input id="InputCirculoArea" type="number"/>
            <button type="button" onclick="calcularAreaCirculo()">
                Calcular el area
            </button>
        </form>
    </section>
    
    
</body>
</html>
